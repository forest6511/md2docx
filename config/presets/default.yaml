# Default Preset - Balanced styling for general documents
SchemaVersion: "2.0"

Metadata:
  Name: "Default"
  Description: "Balanced styling suitable for most documents"
  Author: "md2docx"
  Version: "1.0.0"

TextDirection: "Horizontal"

PageLayout:
  Width: 21.0
  Height: 29.7
  MarginTop: 2.54
  MarginBottom: 2.54
  MarginLeft: 3.17
  MarginRight: 3.17
  MarginHeader: 1.27
  MarginFooter: 1.27
  MarginGutter: 0

Fonts:
  Ascii: "Noto Serif"
  EastAsia: "Noto Serif CJK JP"
  DefaultSize: 11

TitlePage:

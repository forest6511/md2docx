name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore csharp-version/src/MarkdownToDocx.sln

    - name: Build
      run: dotnet build csharp-version/src/MarkdownToDocx.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test csharp-version/src/MarkdownToDocx.sln --configuration Release --no-build --verbosity normal

    - name: Test coverage
      run: |
        dotnet test csharp-version/src/MarkdownToDocx.sln \
          --configuration Release \
          --no-build \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/**/coverage.cobertura.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
